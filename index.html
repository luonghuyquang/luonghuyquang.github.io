<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Add a top menu */
      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      /* Style the top menu links */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a responsive design */
      @media screen and (max-width: 375px) {
        .topnav a {
          float: none;
          display: block;
        }
      }
    </style>
  </head>
  <body>

    <div class="topnav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>

    <div style="padding-left:16px">
      <h2>Responsive Top Navigation Menu</h2>
      <p>Resize the browser window to see how the top menu changes on different screen sizes.</p>
    </div>

  </body>
</html>
